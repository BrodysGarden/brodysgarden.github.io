<p>偶然翻出了八年前写的诗，原来我也曾是一个诗人。</p>
</blockquote>
<hr>
<p>如果说我还拥有什么的话</p>
<p>那就是想忘又却忘不了的回忆</p>
<p>如果说我失去了什么的话</p>
<p>那就是想留却留不住的爱情</p>
<hr>
<p>忘却与记忆</p>
<p>似乎总是矛盾的一体</p>
<p>想忘，却忘不了</p>
<p>想记，又记不住</p>
